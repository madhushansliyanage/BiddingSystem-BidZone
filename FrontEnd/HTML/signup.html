<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bid Wars Signup</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"/>
  <link rel="stylesheet" href="../resources/css/login.css">
  <script src="../resources/js/utils.js"></script>
  <script src="../resources/js/signup.js"></script>
</head>
<body>

  <form class="signup-modal modal-content" action="/signup" method="post">
    <div class="container sign-up-container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" minlength="6" maxlength="20" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" minlength="6" maxlength="20" required>

      <label><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" minlength="4" maxlength="50" required>

      <label><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" minlength="3" maxlength="20" required>

      <label><b>Surname</b></label>
      <input type="text" placeholder="Enter Surname" name="surname" minlength="3" maxlength="20" required>

      <label><b>Age</b></label>
      <input type="number" placeholder="Enter Age" name="age" min="1" max="150" step="1" required>

      <label><b>Gender</b></label>
      <select name="gender">
        <option value="" selected>Choose Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label><b>Liked Categories</b></label>
      <select name="likedCategories" >
        <option value="Sports">Sports</option>
        <option value="Technology">Technology</option>
        <option value="Fashion">Fashion</option>
      </select>
      
      <div class="clearfix">
        <button type="button" onclick="closeModal()" class="cancel-button">Cancel</button>
        <button type="submit" class="signup-button">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
